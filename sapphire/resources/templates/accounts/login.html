{% extends "header.html" %}


{% block content %}
  <h1>Login</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
    <a href="/accounts/signup">
      <button type="button" class="btn btn-secondary">Sign Up</button>
    </a>
    <img class="img-responsive" src="/static/img/logos.ico/WithText.jpg" alt="Sapphire Log">
  </form>
{% endblock %}
