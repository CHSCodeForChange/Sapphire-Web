{% extends "header.html" %}

{% block content %}

<h1 class="display-3">Groups <a href="add">+</a></h1>

<table class="table table-hover">
  <tr>
    <th>Name</th>
    <th>Location</th>
    <th>Tagline</th>
  </tr>
  <tbody>
    {% for group in groups %}
      <tr>
        <td><a href="/groups/{{group.id}}">{{group.name}}</a></td>
        <td>{{group.location}}</td>
        <td>{{group.tagline}}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
