{% extends "header.html" %}

{% block content %}

<h1>Groups <a href="add">+</a></h1>

<table class="table table-hover">
  <thread>
    <tr>
      <th>Name</th>
      <th>Location</th>
      <th>Tagline</th>
    </tr>
  </thread>
  <tbody>
    {% for group in groups %}
      <tr>
        <th><a href="/groups/{{group.id}}">{{group.name}}</a></th>
        <th>{{group.location}}</th>
        <th>{{group.tagline}}</th>
      </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
