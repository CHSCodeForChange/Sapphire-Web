{% extends "header.html" %}

{% block content %}
  <h1>Feed</h1>

  {% for entry in feed_entries %}
  <div class="row">
    <div class="col-sm-2">
      <img class="img-responsive" src="/static/img/test-user-icon.jpg" alt="profile picture" width="100">
    </div>
    <div class="col-sm-10">
      <div class="text-left">
        <h3>{{entry.user}}</h3>
        <h6>{{entry.datetime}}</h6>
        <p>{{entry.description}}</p>
      </div>
    </div>
  </div>
  {% endfor %}


  {% include 'snippets/feed_item.html' %}

{% endblock %}
