<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" href="/static/img/logos.ico/favicon-32x32.png" type="image/x-icon">
    <link href="https://getbootstrap.com/docs/4.0/examples/sticky-footer/sticky-footer.css" rel="stylesheet">
    <link href="/static/css/header.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/feed">Sapphire</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav" style="">
            <li><a href="/feed">Feed</a></li>
            <!--li><a href="/volunteer/calendar">Calendar</a></li-->
            <li><a href="/volunteer/eventNeeds">Events</a></li>
            <li><a href="/volunteer/slots">Slots</a></li>

            <li><a href="/accounts/profile">Profile</a></li>
            <li><!--
              <button class="btn btn-xs btn-warning dropdown-toggle" type="button" data-toggle="dropdown">Organizer
              <span class="caret"></span></button>
              <ul class="dropdown-menu">
                <li><a href="/organizer/add/?type=event">Add Event</a></li>
                <li><a href="/organizer/add/?type=singleSlot">Add Single Slot</a></li>
              </ul>
            </li>-->
                {% if user.is_authenticated %}
            <li><a href="/logout"><button class="btn btn-danger btn-xs">Logout</button></a></li>
              {% endif %}

          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="text-center">
        {% block content %}

        {% endblock %}
      </div>
    </div>

    <footer class="footer" style="width:100%;left:0;">
      <div class="container-fluid">

    </footer>

</html>
