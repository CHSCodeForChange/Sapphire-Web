{% extends "header.html" %}

{% block content %}
  <h1>Events
  	   <a href="/organizer/add">
      <button type="button" class="btn btn-secondary">Add Event</button>
    </a>
  </h1>
  <table class="table table-hover">
    <thread>
      <tr>
        <th>Name</th>
        <th>Location</th>
        <th>Start</th>
        <th>End</th>
      </tr>
    </thread>
    <tbody>
      {% for event in events %}
        <tr>
          <th>{{event.name}}</th>
          <th>{{event.location}}</th>
          <th><a href="{% url 'deleteEvent' event_id=event.id %}?next={{ request.path|urlencode }}">x</a></th>
        </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
