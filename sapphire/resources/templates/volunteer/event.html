{% extends "header.html" %}

{% block content %}
  <h1>{{event.name}}</h1>
  <h4>{{event.start}} - {{event.end}}</h4>
  <h7>{{event.location}}: {{event.address}} {{event.city}}, {{event.state}} {{event.zip_code}}</h7>
  <p>{{event.description}}</p>

  <a href="http://127.0.0.1:8000/volunteer/eventNeeds/">
    <button class="btn btn-secondary">All Events</button>
  </a>


{% endblock %}
