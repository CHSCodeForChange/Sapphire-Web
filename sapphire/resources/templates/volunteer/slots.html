{% extends "header.html" %}

{% block content %}

<h1>Slots</h1>

<table class="table table-hover">
  <tr>
    <th>Name</th>
    <th>Event</th>
    <th>Start</th>
    <th>End</th>
  </tr>
  <tbody>
    {% for slot in slots %}
      <tr>
        <td><a href="/volunteer/slot/{{slot.id}}">{{slot.title}}</a></td>
        <td>{{slot.parentEvent.name}}</td>
        <td>{{slot.start}}</td>
        <td>{{slot.end}}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
