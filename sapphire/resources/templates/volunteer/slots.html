{% extends "header.html" %}

{% block content %}
<div class="container containmarg maxautowidth">
<h1 class="display-3">Slots</h1>
<table class="table table-hover">
  <thread>
    <tr>
      <th>Name</th>
      <th>Event</th>
      <th>Start</th>
      <th>End</th>
    </tr>
  </thread>
  <tbody>
    {% for slot in slots %}
      <tr>
        <td><a href="http://127.0.0.1:8000/volunteer/slot/{{slot.id}}">{{slot.title}}</a></td>
        <td>{{slot.parentEvent.name}}</td>
        <td>{{slot.start}}</td>
        <td>{{slot.end}}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
</div>

{% endblock %}
