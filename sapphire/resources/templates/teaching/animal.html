{% extends "header.html" %}

{% block content %}

<h1>Animals</h1>

{% for animal in animals %}
  <h2>{{animal.name}}</h2>
  <h3>{{animal.color}}</h3>
  <h4>This animal has {{animal.legs}} legs</h4>
  <p>{{animal.breed}}</p>

  {% if animal.is_dog %}
    <h4>High quality animal!</h4>

  {% endif %}

{% endfor %}


{% endblock %}
