{% extends "info/header.html" %}

{% block content %}

<div class="container-fluid">
  <div id="carousel-example-generic" class="carousel" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="Image1" alt="Image1 Name" style="width:100%;">
        <div class="carousel-caption">
          <h3>Page 1</h3>
          <p>Description of Page 1</p>
        </div>
      </div>

      <div class="item">
        <img src="Image2" alt="Image2 Name" style="width:100%;">
        <div class="carousel-caption">
          <h3>Page 2</h3>
          <p>Description of Page 2</p>
        </div>
      </div>

      <div class="item">
        <img src="Image3" alt="Image3 Name" style="width:100%;">
        <div class="carousel-caption">
          <h3>Page 3</h3>
          <p>Description of Page 3</p>
        </div>
      </div>

      <div class="item">
        <img src="Image4" alt="Image4 Name" style="width:100%">
        <div class="carousel-caption">
          <h3>Page 4</h3>
          <p>Description of Page 4</p>
        </div>
      </div>

    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

{% endblock %}
