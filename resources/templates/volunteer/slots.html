{% extends "header.html" %}

{% block content %}
<h1 class="display-3">Slots <a class="plus" href="/organizer/addSingleSlot/">+</a></h1>
  <div class="row">
    <div class="col-md-11">
      <div class="table-responsive">
        <table class="table table-hover">
          <thread>
            <tr>
              <th>Name</th>
              <th>Event</th>
              <th>Start</th>
              <th>End</th>
            </tr>
          </thread>
          <tbody>
            {% for slot in slots %}
              <tr>
                <td><a href="/volunteer/slot/{{slot.id}}">{{slot.title}}</a></td>
                <td><a href="/volunteer/event/{{slot.parentEvent.id}}"> {{slot.parentEvent.name}}</a></td>
                <td>{{slot.start}}</td>
                <td>{{slot.end}}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-md-1">
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Filter
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <form method="post">
            {% csrf_token %}
              {% for field in form %}
                  <div class="text-center">
                    <div class="dropdown-form">
                        <div class="lead">
                            {{field.label}}
                        </div>
                        {{field}}

                    </div>
                  </div>
                  <h1></h1>
              {% endfor %}

              <div class="text-center">
                <button class="btn btn-primary" type="submit">Filter</button>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
